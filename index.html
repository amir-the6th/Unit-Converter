<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-container">
            <h1 class="h1-styling">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="conversion-number"/>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="result-container">
            <div class="conversion-box">
                <h2 class="h2-styling">Length (Meter/Feet)</h2>
                <p id="length-result"></p>
            </div>
            <div class="conversion-box">
                <h2 class="h2-styling">Volume (Litres/Galoons)</h2>
                <p id="volume-result"></p>
            </div>
            <div class="conversion-box">
                <h2 class="h2-styling">Mass (Kilogram/Pounds)</h2>
                <p id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
