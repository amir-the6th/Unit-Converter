<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-container">
            <h1 class="conversion-heading">Metric/Imperial Unit Conversion</h1>
            <input type="number"/>
            <button>Convert</button>
        </div>
        <div class="result-container">
            <div class="conversion-box" id="meter-to-feet">
                <h2>Length (Meter/Feet)</h2>
                <p>Result 1</p>
            </div>
            <div class="conversion-box" id="litres-to-galoons">
                <h2>Volume (Litres/Galoons)</h2>
                <p>Result 2</p>
            </div>
            <div class="conversion-box" id="kilo-to-pounds">
                <h2>Mass (Kilogram/Pounds)</h2>
                <p>Result 3</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
